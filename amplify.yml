version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npx prisma generate
        - mkdir -p .next/prisma
        - cp -r prisma/* .next/prisma/
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
      - ".next/**/*"
      - "prisma/**/*"
      - "node_modules/.prisma/**/*"
      - "node_modules/@prisma/**/*"
  cache:
    paths:
      - node_modules/**/*
