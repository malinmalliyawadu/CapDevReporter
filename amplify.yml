version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npx prisma generate
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .
    files:
      - "**/*"
      - ".next/**/*"
      - "prisma/**/*"
      - "node_modules/.prisma/**/*"
      - "node_modules/@prisma/**/*"
  cache:
    paths:
      - node_modules/**/*
