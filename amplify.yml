version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npx prisma generate
        - npm run build
        - mkdir -p .next/server/prisma
        - cp -r prisma/* .next/server/prisma/
        - chmod 666 .next/server/prisma/dev.db
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
