name: Playwright Tests üé≠
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
jobs:
  playwright-tests:
    container:
      image: mcr.microsoft.com/playwright:v1.34.3-jammy
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: üì¶ Install dependencies
        run: |
          npm ci

      - name: üóÉÔ∏è Initialize database
        env:
          DATABASE_URL: file:./dev.db
        run: |
          npx prisma generate
          npx prisma migrate reset --force

      - name: üß™ Run Playwright tests
        env:
          DATABASE_URL: file:./dev.db
          IPAYROLL_API_KEY: hehe
          IPAYROLL_COMPANY_ID: 1234567890
          IPAYROLL_API_URL: https://api.ipayroll.com
          NEXT_PUBLIC_JIRA_URL: https://***REMOVED***.atlassian.net
          JIRA_HOST: ***REMOVED***.atlassian.net
          JIRA_API_TOKEN: hehe
          JIRA_USER_EMAIL: hahaha@gmail.com
        run: |
          npx playwright test --shard ${{ matrix.shardIndex }}/{{ matrix.shardTotal }}

      - name: üìä Upload test results
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-${{ matrix.shardIndex }}
          path: blob-report
          retention-days: 1

  merge-reports:
    if: ${{ !cancelled() }}
    needs: [playwright-tests]

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci

      - name: Download blob reports from GitHub Actions Artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-blob-reports
          pattern: blob-report-*
          merge-multiple: true

      - name: Merge into HTML Report
        run: npx playwright merge-reports --reporter html ./all-blob-reports

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: html-report--attempt-${{ github.run_attempt }}
          path: playwright-report
          retention-days: 14
