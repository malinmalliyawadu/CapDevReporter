name: PR Validation
on:
  pull_request:
    branches: [main]
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run Lint
        run: npm run lint

      - name: ğŸ—ï¸ Build Project
        env:
          DATABASE_URL: file:./dev.db
        run: npm run build

      - name: ğŸ§ª Run Tests
        run: npm test
